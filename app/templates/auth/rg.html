{% extends "base2.html" %}
{% block subtitle %}login{% endblock %}
{% block content %}
<div class="container col-11 col-md-9" id="form-container">
  <div class="row align-items-center gx-5">
    <div class="col-md-6 order-md-2">
      {% include 'components/notification.html' %}
      <h2>Login</h2>
      <form action="{{ url_for('auth.login') }}" method="POST">
        <div class="form-group">
          {{form.email(class_="form-control")}}
        </div>
        <div class="form-group">
          {{form.password(class_="form-control")}}
        </div>
        <button type="submit" value="login" class="btn  btn-outline-success btn-block btn-lg">Entrar</button>
      </form>
    </div>
    <div class="col-md-6 order-md-1">
      <div class="col-12">
        <img src="../static/img/perfil.png" alt="Hello New Customer" class="img-fluid">
      </div>
      <div class="col-12" id="link-container">
        <a href="{{url_for('auth.registrar')}}">Ainda n√£o tenho cadastro</a>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
