{% extends "base_login.html" %}
{% block subtitle %}Cadastrar{% endblock %}
{% block content %}
<div class="container col-11 col-md-9" id="form-container">
    <div class="row align-items-center gx-5">
        <div class="col-md-6 order-md-2">
            {% include 'components/notification.html' %}
            {{form.crf_token}}
            <h2 id="link-container"> Registrar login </h2>
              {% include 'components/notification.html' %}
              <form action="{{ url_for('auth.login') }}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                  <label>Nome Completo</label>
                  <input type="text" name="name" class="form-control" placeholder="Nome completo">
                </div>
                <div class="form-group">
                  <label>E-mail</label>
                  <input type="email" name="email" class="form-control" placeholder="Registrar E-mail">
                </div>
                <div class="form-group">
                  <label>Senha</label>
                  <input type="password" name="password" class="form-control" placeholder="Registrar uma senha">
                </div>
                <button type="submit" value="registrar" class="btn  btn-outline-success btn-block btn-lg">Cadastrar</button>
              </form>  
        </div>

        <div class="col-md-6">
          <div class="row align-items-center">
              <div class="col-12" id="link-container">
                  <img src="../static/img/loginuser.png" alt="Hello New Customer" class="img-fluid">
              </div>
              <div class="col-12" id="link-container">
                <a href="{{url_for('auth.login')}}">Eu j√° tenho uma conta</a>
              </div>
          </div>
        </div>
    </div>
</div>    
    
{% endblock content %}
